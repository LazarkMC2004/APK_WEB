<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas - Hotel ULEAM</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/validaciones.js"></script>
</head>
<body>
    <h2>Gestión de Reservas</h2>
    <form id="formReserva">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="habitacion">Número de Habitación:</label>
        <input type="number" id="habitacion" name="habitacion" required>

        <label for="fechaEntrada">Fecha de Entrada:</label>
        <input type="date" id="fechaEntrada" name="fechaEntrada" required>

        <label for="fechaSalida">Fecha de Salida:</label>
        <input type="date" id="fechaSalida" name="fechaSalida" required>

        <button type="submit">Registrar Reserva</button>
    </form>
</body>
</html>
